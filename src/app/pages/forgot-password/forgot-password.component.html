<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Mot de passe oubli√©</h3>
            <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form
              class="register-form"
              [formGroup]="resetform"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group">
                <label>Email</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                  />
                </div>
                <div
                  class="text-light"
                  *ngIf="
                    controls.email.hasError('required') &&
                    controls.email.touched
                  "
                >
                  Ce champs est obligatoire
                </div>
                <div
                  class="text-light"
                  *ngIf="
                    controls.email.hasError('pattern') && controls.email.touched
                  "
                >
                  Ce format n'est pas valide
                </div>
              </div>
              <div class="text-center form-group">
                <button
                  class="btn btn-danger btn-block btn-round"
                  [disabled]="!resetform.valid"
                >
                  Envoyer
                </button>
                <a routerLink="../login" class="btn btn-link btn-danger"
                  >Annuler</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
