<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Inscription</h3>
            <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" [formGroup]="userForm">
              <label>Nom d'utilisateur</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom d'utilisateur"
                  formControlName="username"
                />
              </div>
              <div
                class="text-light"
                *ngIf="
                  controls.username.hasError('required') &&
                  controls.username.touched
                "
              >
                Ce champs est obligatoire
              </div>
              <label>Email</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div
                class="text-light"
                *ngIf="
                  controls.email.hasError('required') && controls.email.touched
                "
              >
                Ce champs est obligatoire
              </div>
              <div
                class="text-light"
                *ngIf="
                  controls.email.hasError('pattern') && controls.email.touched
                "
              >
                Ce format n'est pas valide
              </div>
              <label>Mot de passe</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe"
                  formControlName="password"
                />
              </div>
              <div
                class="text-light"
                *ngIf="
                  controls.password.hasError('required') &&
                  controls.password.touched
                "
              >
                Ce champs est obligatoire
              </div>
              <button
                (click)="saveUser()"
                type="submit"
                class="btn btn-danger btn-block btn-round"
                [disabled]="!userForm.valid"
              >
                Inscription
              </button>
            </form>

            <div class="forgot">
              <a routerLink="/login" class="btn btn-link btn-danger"
                >Vous avez un compte, Connectez-vous</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
