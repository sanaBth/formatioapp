<app-header-not-transparent></app-header-not-transparent>
<div class="container-fluid">
  <div class="container px-4 px-lg-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-7 mt-3 mb-5">
        <label class="form-label">Rechercher</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="filterargs"
          placeholder="nom formation"
        />
      </div>
    </div>

    <button
      type="button"
      (click)="popToast()"
      class="btn btn-outline-success btn-round"
    >
      Message
    </button>
  </div>
  <div class="container px-4 px-lg-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" *ngFor="let f of formation | myfilter: filterargs">
        <div class="card">
          <img
            src="http://localhost:4000/uploads/{{ f.imagef }}"
            class="card-img-top"
            alt="..."
          />

          <div class="card-body">
            <h5 class="card-title">{{ f.nom }}</h5>
            <p class="card-text">
              {{ f.description }}
            </p>
            <p class="card-text">
              {{ f.dure }}
            </p>
            <p class="card-text">{{ f.prix }}€</p>
            <p class="card-text">{{ f.nomformateur }}</p>
            <p>
              <button
                type="submit"
                class="btn btn-primary btn-round"
                (click)="detailFormation(f._id)"
              >
                <!-- -->
                Détails
              </button>
              <button
                type="button"
                class="btn btn-warning btn-round"
                (click)="upformation(f._id)"
              >
                Modifier
              </button>
              <button
                type="button"
                class="btn btn-danger btn-round"
                (click)="delformation(f._id)"
              >
                Supprimer
              </button>
              <button
                type="button"
                (click)="addtoCart(f, f._id)"
                class="btn btn-outline-success btn-round"
              >
                <i class="nc-icon nc-cart-simple"></i>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
